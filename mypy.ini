[mypy]
python_version = 3.13
ignore_missing_imports = True
files = src/
disallow_untyped_defs = True
check_untyped_defs = True
warn_unused_ignores = True
warn_return_any = True
exclude = (?x)(^tests/|notebooks/|\.venv/|__pycache__/|data/|logs/|outputs/)

[mypy-torch.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True
